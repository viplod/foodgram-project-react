version: '3.3'
services:

  db:
    image: postgres:14.4-alpine
    volumes:
      - db_value:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: viplod/foodgram:v1.0
    restart: always
    volumes:
      - static_value:/app/backend/backend_static/
      - media_value:/app/backend/backend_media/ 
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: viplod/foogramfront:v1.0
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/backend_static/
      - media_value:/var/html/backend_media/
    depends_on:
      - backend
      - frontend

volumes:
  static_value:
  media_value:
  db_value: